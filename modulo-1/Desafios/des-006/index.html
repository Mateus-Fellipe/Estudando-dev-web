<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>tags HTML</title>
</head>
<body>
    <h1>
        Tags básicas para montar um site em HTML 
    </h1>
    <p>
        Em HTML podemos usar algumas tags para criar um site simples em HTML. Algumas 
        delas são: <br>
        [Passe o mouse saber mais sobre]
    </p>
    <ul type="square">
        <li>
            <abbr title="Usa-se a tag <p>">Paragrafo</abbr>
            </li>
        <li>
            <abbr title="Usa-se as tags <h1..6>">Titulo</abbr>
        </li>
        <li>
            <abbr title="Usa-se as tags <ul>, <ol> e <li>">Listas (numeradas ou não)</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag <img>">Imagem</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag <a>">Links</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag <abbs>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag <code>">Código-font</abbr>
        </li>
    </ul>
</body>
</html>
